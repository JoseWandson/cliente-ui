<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
            <h1>Clientes</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
            <p-table [value]="clientes" [responsive]="true" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>CEP</th>
                        <th>Logradouro</th>
                        <th class="col-numero-header">Número</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>País</th>
                        <th class="col-acoes-header"></th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-cliente>
                    <tr>
                        <td class="col-texto">{{ cliente.nome }}</td>
                        <td class="col-texto">{{ cliente.telefone }}</td>
                        <td class="col-texto">{{ cliente.endereco.cep }}</td>
                        <td class="col-texto">{{ cliente.endereco.logradouro }}</td>
                        <td class="col-numero">{{ cliente.endereco.numero }}</td>
                        <td class="col-texto">{{ cliente.endereco.cidade }}</td>
                        <td class="col-texto">{{ cliente.endereco.estado }}</td>
                        <td class="col-texto">{{ cliente.endereco.pais }}</td>
                        <td class="col-acoes">
                            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                                [routerLink]="['/clientes', cliente.id]"></a>

                            <p-button icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                                (click)="confirmarExclusao(cliente.id)"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <div class="ui-g-12">
            <a pButton label="Novo Cliente" routerLink="/clientes/novo"></a>
        </div>
    </div>
</div>
